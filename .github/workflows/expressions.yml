name: expressions workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  helloWorld:
    runs-on: ubuntu-latest
    env:
      FOO: foo
      BAR: bar
      BAZ: baz
    steps:
    - run: |
        echo '{${{ format(\'"foo": "{0}", "bar": "{1}", "baz": "{2}"\', env.FOO, env.BAR, env.BAZ) }}}'
